<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Large Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .large-text {
      font-size: 5vw; /* Adjust the font size as needed */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="large-text">
    Welcome to Tapti
  </div>
</body>
</html>
